on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
  steps:
  - name: Checkout repository
    uses: actions/checkout@v4
  - name: Set up Go
    uses: actions/setup-go@v4
    with:
      go-version: '1.20'
  - name: Build
    run: go build -v ./...